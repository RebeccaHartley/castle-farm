    angular
      .module('castleFarm', [

        'ngResource',

          'http://localhost:8000/**'
        ]);

        // jQuery easing extend
        $.easing.easeOutQuad = function (x, t, b, c, d) {
          return -c *(t/=d)*(t-2) + b;
        };

        $stateProvider
            .state('about', {
              url: "/about/",
              template: '<div ng-include=\'data\'>HELLO</div>',
              // template: '<btf-markdown>#Markdown directive*It works!*</btf-markdown>',
